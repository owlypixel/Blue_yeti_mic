<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blue Yeti Microphone CSS</title>
	<link rel="stylesheet" href="css/styles.css">
	<!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet"> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet"> -->
	<!-- <link href="https://fonts.googleapis.com/css?family=Oswald:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet"> -->
</head>
<body>
	<div class="wrapper">
		<div class="microphone">
			<div class="head"></div>
			<div class="ring">
				<div class="shadow_1"></div>
				<div class="shadow_2"></div>
				<div class="shadow_3"></div>
				<div class="shadow_4"></div>
				<div class="shadow_5"></div>
				<div class="shadow_6"></div>
			</div>
			<div class="btm_ring1"></div>
			<div class="btm_ring2"></div>
			<div class="rpad">
				<div class="arm"></div>
				<div class="nut"></div>
			</div>
			<div class="lpad">
				<div class="arm"></div>
				<div class="nut"></div>
			</div>
			<div class="rack"></div>
			<div class="lmask"></div>
			<div class="lmask2"></div>
			<div class="rmask"></div>
			<div class="rmask2"></div>
			<div class="lleg">
				<div class="lleg2"></div>
			</div>
			<div class="rleg">
				<div class="rleg2"></div>
			</div>
			<div class="mask3"></div>
			<div class="mask4"></div>
			<div class="stand"></div>
			<div class="stand-dn"></div>
			<div class="stand-dn2"></div>
			<div class="stand-ring"></div>
			<div class="stand-mid"></div>
			<div class="stand-btm"></div>
		</div>
	</div>

	<img class="pp" src="assets/yeti_mic_thin.jpg" height="500px"  alt="">
	<script src="js/main.js"></script>
</body>
</html>
